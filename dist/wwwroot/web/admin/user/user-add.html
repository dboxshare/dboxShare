<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20210206223528">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20210206223528"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20210206223528"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20210206223528"></script>
<script language="javascript" type="text/javascript" src="/web/admin/user/js/user-add.js?v=20210206223528"></script>
<script language="javascript" type="text/javascript" src="/api/app-js/login-auth?v=20210206223528"></script>
</head>
<body>
<table border="0" cellpadding="8" cellspacing="8" class="form-table">
  <tr>
    <td align="right"><label lang="html:user.department"></label></td>
    <td><label id="department-select"><input name="department" type="hidden" id="department" /></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.role"></label></td>
    <td><label id="role-select"><input name="role" type="hidden" id="role" /></label></td>
  </tr>
  <tr>
    <td width="140" align="right">*<label lang="html:user.username"></label></td>
    <td><input name="username" type="text" id="username" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.password"></label></td>
    <td><input name="password" type="password" class="ime-disabled" id="password" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.password-confirm"></label></td>
    <td><input name="password-confirm" type="password" class="ime-disabled" id="password-confirm" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.code"></label></td>
    <td><input name="code" type="text" class="ime-disabled" id="code" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.title"></label></td>
    <td><input name="title" type="text" id="title" maxlength="32" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.email"></label></td>
    <td><input name="email" type="text" class="ime-disabled" id="email" maxlength="50" />&nbsp;&nbsp;<input name="send" type="checkbox" id="send" checked="checked" /><label for="send"></label>&nbsp;&nbsp;<label lang="html:user.create-account-email" for="send"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.phone"></label></td>
    <td><input name="phone" type="text" class="ime-disabled" id="phone" maxlength="17" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.tel"></label></td>
    <td><input name="tel" type="text" class="ime-disabled" id="tel" maxlength="28" /></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input name="admin" type="checkbox" id="admin" /><label for="admin"></label>&nbsp;&nbsp;<label lang="html:user.admin" for="admin"></label></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input id="add-button" type="submit" lang="value:user.button.add" onClick="userAdd();" /></td>
  </tr>
</table>
</body>
</html>
