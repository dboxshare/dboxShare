<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20210128151748">
<link rel="stylesheet" type="text/css" href="/ui/fastui.list.css?v=20210128151748">
<link rel="stylesheet" type="text/css" href="/web/admin/user/css/user-recycle.css?v=20210128151748">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.list.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/web/admin/user/js/user-recycle.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/api/app-js/login-auth?v=20210128151748"></script>
</head>
<body>
<div id="page-box">

  <div id="page-menu">
    <ul>
      <li>
        <div class="item" lang="html:admin.menu.statistic" onClick="$location('/web/admin/statistic/statistic-data.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.department" onClick="$location('/web/admin/department/department-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.role" onClick="$location('/web/admin/role/role-list.html');"></div>
      </li>
      <li>
        <div class="item-current" lang="html:admin.menu.user" onClick="$location('/web/admin/user/user-list.html');"></div>
        <ol>
          <li>
            <div class="subitem" lang="html:admin.menu.user-list" onClick="$location('/web/admin/user/user-list.html');"></div>
          </li>
          <li>
            <div class="subitem-current" lang="html:admin.menu.user-recycle" onClick="$location('/web/admin/user/user-recycle.html');"></div>
          </li>
        </ol>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.log" onClick="$location('/web/admin/log/log-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.config" onClick="$location('/web/admin/system/system-config.html');"></div>
      </li>
    </ul>
  </div>

  <div id="page-datalist">
    <div id="datalist-header">
      <div id="datalist-toolbar">
        <div id="button-list">
          <span id="button-restore" class="button-dark" lang="html:user.button.restore" onClick="dataListAction('restore-all');"></span>
          <span id="button-delete" class="button-light" lang="html:user.button.delete" onClick="dataListAction('delete-all');"></span>
        </div>
      </div>
      <table class="datalist" border="0" cellpadding="0" cellspacing="0">
        <thead>
          <tr>
            <th width="20" style="text-align: center;"><input type="checkbox" id="select-all" onClick="fastui.list.selectAll(this);" /><label for="select-all"></label></th>
            <th width="32">&nbsp;</th>
            <th id="sortby-username" name="sort-field" width="250" onClick="fastui.list.dataSort('ds_username', String);" class="sortby"><label lang="html:user.username"></label></th>
            <th><label lang="html:user.department"></label></th>
            <th width="125"><label lang="html:user.role"></label></th>
            <th width="75"><label lang="html:user.status"></label></th>
            <th width="225">&nbsp;</th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="datalist-container">
      <table id="data-list" border="0" cellpadding="0" cellspacing="0" class="datalist-view">
        <tbody>
        </tbody>
      </table>
      <div id="no-data-tips" lang="html:list.no-data"></div>
    </div>

    <div id="datalist-footer">
      <table class="datalist" border="0" cellpadding="0" cellspacing="0">
        <tfoot>
          <tr>
            <td>&nbsp;</td>
            <td align="right" width="192"><span id="data-count"></span></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

</div>
</body>
</html>
