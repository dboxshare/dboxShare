<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20210128151748">
<link rel="stylesheet" type="text/css" href="/ui/fastui.list.css?v=20210128151748">
<link rel="stylesheet" type="text/css" href="/web/admin/user/css/user-create.css?v=20210128151748">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.list.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/web/admin/user/js/user-create.js?v=20210128151748"></script>
<script language="javascript" type="text/javascript" src="/api/app-js/login-auth?v=20210128151748"></script>
</head>
<body>
<div id="datalist-header">
  <div class="topbar-form">
    <label id="department-select"><input name="department" type="hidden" id="department" /></label>
  </div>
  <table class="datalist" border="0" cellpadding="0" cellspacing="0">
    <thead>
      <tr>
        <th width="32">&nbsp;</th>
        <th width="184"><label lang="html:user.username"></label>*</th>
        <th width="184"><label lang="html:user.password"></label></th>
        <th width="184"><label lang="html:user.code"></label></th>
        <th width="184"><label lang="html:user.title"></label></th>
        <th width="184"><label lang="html:user.email"></label></th>
        <th width="184"><label lang="html:user.phone"></label></th>
        <th width="184"><label lang="html:user.tel"></label></th>
        <th>&nbsp;</th>
      </tr>
    </thead>
  </table>
</div>

<div id="datalist-container">
  <table id="data-list" border="0" cellpadding="0" cellspacing="0" class="datalist-edit">
    <tbody>
    </tbody>
  </table>
  <span class="button-add" onClick="itemAdd();"></span>
</div>

<div id="datalist-footer">
  <table class="datalist" border="0" cellpadding="0" cellspacing="0">
    <tfoot>
      <tr>
        <td><input id="create-button" type="submit" lang="value:user.button.create" onClick="userCreate();" /></td>
      </tr>
    </tfoot>
  </table>
</div>
</body>
</html>
