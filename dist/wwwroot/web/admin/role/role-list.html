<body>
<div id="page-box">

  <div id="page-menu">
    <ul>
      <li>
        <div class="item" lang="html:admin.menu.statistic" onClick="$location('/web/admin/statistic/statistic-data.html');"></div>

      <li>
        <div class="item" lang="html:admin.menu.department" onClick="$location('/web/admin/department/department-list.html');"></div>

      <li>
        <div class="item-current" lang="html:admin.menu.role" onClick="$location('/web/admin/role/role-list.html');"></div>

      <li>
        <div class="item" lang="html:admin.menu.user" onClick="$location('/web/admin/user/user-list.html');"></div>
      </li>
      <li>
        <div class="item" lang="html:admin.menu.log" onClick="$location('/web/admin/log/log-list.html');"></div>

  <div id="page-datalist">

      <div id="datalist-toolbar">
        <div id="button-list">
          <span id="button-role-add" class="button-dark" lang="html:role.button.add" onClick="fastui.windowPopup('role-add', this.innerHTML, '/web/admin/role/role-add.html', 800, 500);"></span>
        </div>
      </div>
      <table class="datalist" border="0" cellpadding="0" cellspacing="0">
        <thead>
          <tr>

            <th><label lang="html:role.name"></label></th>
            <th width="50"><label lang="html:role.order"></label></th>
            <th width="150">&nbsp;</th>
          </tr>
        </thead>
      </table>
    </div>

    <div id="datalist-container">
      <table id="data-list" border="0" cellpadding="0" cellspacing="0" class="datalist-view">
        <tbody>
        </tbody>
      </table>
      <div id="no-data-tips" lang="html:list.no-data"></div>
    </div>
  </div>
