<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20210522165128">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/web/account/js/user-profile.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/api/script/login-auth?v=20210522165128"></script>
</head>
<body>
<table border="0" cellpadding="8" cellspacing="8" class="form-table">
  <tr>
    <td width="140" align="right"><label lang="html:user.username"></label></td>
    <td><input name="username" type="text" id="username" maxlength="16" disabled="disabled" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.password"></label></td>
    <td><input name="password" type="password" class="ime-disabled" id="password" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.password-confirm"></label></td>
    <td><input name="password-confirm" type="password" class="ime-disabled" id="password-confirm" maxlength="16" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.name"></label></td>
    <td><input name="name" type="text" id="name" maxlength="24" /></td>
  </tr>
  <tr>
    <td align="right">*<label lang="html:user.email"></label></td>
    <td><input name="email" type="text" class="ime-disabled" id="email" maxlength="50" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.phone"></label></td>
    <td><input name="phone" type="text" class="ime-disabled" id="phone" maxlength="17" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:user.tel"></label></td>
    <td><input name="tel" type="text" class="ime-disabled" id="tel" maxlength="28" /></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input id="modify-button" type="submit" lang="value:user.button.modify" onClick="userModify();" /></td>
  </tr>
</table>
</body>
</html>
