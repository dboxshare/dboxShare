<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20210522165128">
<link rel="stylesheet" type="text/css" href="/web/drive/link/css/link-share.css?v=20210522165128">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/web/drive/link/js/link-share.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/api/script/login-auth?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/libs/clipboard.min.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/libs/qrcode.min.js?v=20210522165128"></script>
</head>
<body>
<table border="0" cellpadding="8" cellspacing="8" class="form-table">
  <tr>
    <td align="right"><label lang="html:link.folder"></label> / <label lang="html:link.file"></label></td>
    <td><div id="file-list"></div></td>
  </tr>
  <tr>
    <td width="140" align="right">*<label lang="html:link.title"></label></td>
    <td><input name="title" type="text" id="title" maxlength="100" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:link.expiry-date"></label></td>
    <td>
      <label id="day-select">
        <input name="day" type="hidden" id="day" />
      </label>
    </td>
  </tr>
  <tr>
    <td align="right">*<label lang="html:link.password"></label></td>
    <td><input name="password" type="text" class="ime-disabled" id="password" maxlength="6" />&nbsp;&nbsp;<a href="javascript: linkPassword();" lang="html:link.button.refresh"></a></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:link.email"></label></td>
    <td><input name="email" type="text" id="email" maxlength="200" /></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:link.message"></label></td>
    <td><textarea name="message" id="message" onKeyUp="fastui.textareaTips(this, 200);"></textarea></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input id="share-button" type="submit" lang="value:link.button.share" onClick="linkShare();" /></td>
  </tr>
</table>
<table border="0" cellpadding="8" cellspacing="8" class="form-table">
  <tr>
    <td width="140" align="right"><label lang="html:link.qrcode"></label></td>
    <td><div id="qrcode"></div></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:link.title"></label></td>
    <td><label id="title"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:link.link"></label></td>
    <td><label id="link"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:link.password"></label></td>
    <td><label id="password"></label></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td><input id="copy-button" type="submit" lang="value:link.button.copy" onClick="linkCopy();" /></td>
  </tr>
</table>
</body>
</html>
