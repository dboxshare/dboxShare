<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20210206223528">
<link rel="stylesheet" type="text/css" href="/web/drive/task/css/task-inbox-detail.css?v=20210206223528">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20210206223528"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20210206223528"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20210206223528"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.list.js?v=20210206223528"></script>
<script language="javascript" type="text/javascript" src="/web/drive/task/js/task-inbox-detail.js?v=20210206223528"></script>
<script language="javascript" type="text/javascript" src="/api/app-js/login-auth?v=20210206223528"></script>
</head>
<body>
<table width="100%" border="0" cellpadding="8" cellspacing="8">
  <tr>
    <td width="140" align="right"><label lang="html:task.file"></label></td>
    <td><label id="file"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:task.user"></label></td>
    <td><label id="user"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:task.level"></label></td>
    <td><label id="level"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:task.status"></label></td>
    <td><label id="status"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:task.deadline"></label></td>
    <td><label id="deadline"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:task.left-time"></label></td>
    <td><label id="left-time"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:task.time"></label></td>
    <td><label id="time"></label></td>
  </tr>
  <tr>
    <td align="right"><label lang="html:task.content"></label></td>
    <td><label id="content"></label></td>
  </tr>
  <tr>
    <td align="right">&nbsp;</td>
    <td>
      <span id="accept-button" class="button-dark none" lang="html:task.button.accept" onClick="fastui.windowPopup('task-accept', this.innerHTML, '/web/drive/task/task-accept.html?id=' + $query('id') + '', 500, 275);"></span>
      <span id="reject-button" class="button-light none" lang="html:task.button.reject" onClick="fastui.windowPopup('task-reject', this.innerHTML, '/web/drive/task/task-reject.html?id=' + $query('id') + '', 500, 275);"></span>
      <span id="completed-button" class="button-dark none" lang="html:task.button.completed" onClick="fastui.windowPopup('task-completed', this.innerHTML, '/web/drive/task/task-completed.html?id=' + $query('id') + '', 500, 275);"></span>
    </td>
  </tr>
</table>

<div id="expired-warning" class="warning">
  <div class="title" lang="html:task.data.status.expired"></div>
</div>

<div id="revoked-warning" class="warning">
  <div class="title" lang="html:task.data.status.revoked"></div>
  <div class="message">
    <label id="cause"></label>
  </div>
</div>

<div id="member" lang="html:task.member"></div>
<table id="data-list" border="0" cellpadding="0" cellspacing="0" class="datalist-flow">
  <tbody>
  </tbody>
</table>
</body>
</html>
