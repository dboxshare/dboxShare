<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="/ui/fastui.css?v=20210522165128">
<link rel="stylesheet" type="text/css" href="/ui/fastui.list.css?v=20210522165128">
<link rel="stylesheet" type="text/css" href="/web/drive/file/css/file-recycle.css?v=20210522165128">
<script language="javascript" type="text/javascript" src="/ui/fastdom.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.lang.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/ui/fastui.list.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/web/drive/file/js/file-recycle.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/web/drive/file/js/file-utility.js?v=20210522165128"></script>
<script language="javascript" type="text/javascript" src="/api/script/login-auth?v=20210522165128"></script>
</head>
<body>
<div id="datalist-header">
  <div id="datalist-toolbar">
    <div id="button-list">
      <span id="button-restore" class="button-dark" lang="html:file.button.restore" onClick="dataListAction('restore-all');"></span>
      <span id="button-delete" class="button-light" lang="html:file.button.delete" onClick="dataListAction('delete-all');"></span>
      <label id="recycle-tips"></label>
    </div>
  </div>
  <table class="datalist" border="0" cellpadding="0" cellspacing="0">
    <thead>
      <tr>
        <th width="20" align="center"><input type="checkbox" id="select-all" onClick="fastui.list.selectAll(this);" /><label for="select-all"></label></th>
        <th width="32">&nbsp;</th>
        <th id="sortby-name" name="sort-field" onClick="fastui.list.dataSort('ds_name', String);" class="sortby"><label lang="html:file.name"></label></th>
        <th id="sortby-size" name="sort-field" width="100" onClick="fastui.list.dataSort('ds_size', parseInt);" class="sortby"><label lang="html:file.size"></label></th>
        <th id="sortby-type" name="sort-field" width="100" onClick="fastui.list.dataSort('ds_extension', String);" class="sortby"><label lang="html:file.type"></label></th>
        <th id="sortby-removetime" name="sort-field" width="250" onClick="fastui.list.dataSort('ds_removetime', Date);" class="sortby"><label lang="html:file.remove-time"></label></th>
        <th width="50">&nbsp;</th>
      </tr>
    </thead>
  </table>
</div>

<div id="datalist-container">
  <table id="data-list" border="0" cellpadding="0" cellspacing="0" class="datalist-view">
    <tbody>
    </tbody>
  </table>
  <div id="no-data-tips" lang="html:list.no-data"></div>
  <div id="folder-context-menu" class="context-menu">
    <ul>
      <li id="folder-context-menu-restore" lang="html:file.context.restore" onClick="folderContextMenuRestore(0);"></li>
      <li id="folder-context-menu-delete" lang="html:file.context.delete" onClick="folderContextMenuDelete(0);"></li>
      <li id="folder-context-menu-log" lang="html:file.context.log" onClick="folderContextMenuLog(0);"></li>
      <li id="folder-context-menu-detail" lang="html:file.context.detail" onClick="folderContextMenuDetail(0);"></li>
    </ul>
  </div>
  <div id="file-context-menu" class="context-menu">
    <ul>
      <li id="file-context-menu-restore" lang="html:file.context.restore" onClick="fileContextMenuRestore(0);"></li>
      <li id="file-context-menu-delete" lang="html:file.context.delete" onClick="fileContextMenuDelete(0);"></li>
      <li id="file-context-menu-log" lang="html:file.context.log" onClick="fileContextMenuLog(0);"></li>
      <li id="file-context-menu-detail" lang="html:file.context.detail" onClick="fileContextMenuDetail(0);"></li>
    </ul>
  </div>
  <div id="context-menu-collection" class="context-menu">
    <ul>
      <li id="context-menu-collection-restore" lang="html:file.context.restore" onClick="dataListAction('restore-all');"></li>
      <li id="context-menu-collection-delete" lang="html:file.context.delete" onClick="dataListAction('delete-all');"></li>
    </ul>
  </div>
</div>

<div id="datalist-footer">
  <table class="datalist" border="0" cellpadding="0" cellspacing="0">
    <tfoot>
      <tr>
        <td>&nbsp;</td>
        <td align="right" width="192"><span id="data-count"></span></td>
      </tr>
    </tfoot>
  </table>
</div>
</body>
</html>
